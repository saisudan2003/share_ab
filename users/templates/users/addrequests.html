<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Ride</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Nunito&family=Pixelify+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
            background-color: antiquewhite;
        }
        .navbar {
            background-color: black;
        }
        .logo{
            margin-left: 20px;
            font-family: 'Dancing Script', cursive;
            font-family: 'Nunito', sans-serif;
            font-family: 'Pixelify Sans', sans-serif;
            font-size: large;
        }
        .navbar-brand {
            margin-right: 20px;
            padding: 10px;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .navbar-nav {
            margin-right: 60px;
            padding-right: 30px;
        }

        .nav-link {
            margin: 0 10px;
            padding: 10px;
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #ffc107;
        }
        .navbar-brand:hover {
            color: #ffc107;
        }
       
        .feature {
            display: flex;
            flex-direction: column;
            text-align: center;
            height: 300px; /* Set a fixed height for each feature */
        }

        .feature img {
            flex: 1; /* Let the image grow to fill the available space */
            max-height: 100%; /* Ensure the image doesn't exceed the container height */
            object-fit: cover; /* Maintain aspect ratio and cover the container */
            margin-bottom: 10px;
        }
        * {
            box-sizing: border-box;
        }

        input[type=text],
        input[type=password],
        input[type=number],
        input[type=file] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: flexbox;
            border: none;
            background: #f1f1f1;
        }

        input[type=text]:focus,
        input[type=password]:focus,
        input[type=number]:focus,
        input[type=file]:focus {
            background-color: #ddd;
            outline: none;
        }

        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }

        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }

        button:hover {
            opacity: 1;
        }

        .cancelbtn,
        .signupbtn {
            float: left;
            width: 50%;
        }

        .box-container {
            padding: 16px;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        .card-body {
            background-color: rgb(180, 184, 176);
        }

        @media screen and (max-width: 300px) {
            .cancelbtn,
            .signupbtn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">
            <a class="navbar-brand text-light logo" href="#">Cab-Share</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/login">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 ">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center card-body">
                        <h3>Add Ride</h3>
                    </div>
                    <div class="card-body ">
                        <form method="post" action="" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="tripDate" class="form-label">Trip Date and Time</label>
                                <input type="datetime-local" class="form-control" id="tripDate" name="trip_date_time" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <input type="text" class="form-control" id="description" name="desc" required>
                            </div>
                            <div class="mb-3">
                                <label for="passengers" class="form-label">Number of Passengers</label>
                                <input type="number" class="form-control" id="passengers" name="no_passengers" required>
                            </div>
                            <!-- Add more fields based on your model -->
                            <button type="submit" class="btn btn-primary">Add Ride</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+2rO5EofzKxJv3jIdt+5A/lP6fiTN+TE5tbbvXGTCeMSojMEq0L3dWVvoKxNh" crossorigin="anonymous"></script>
</body>
</html>
