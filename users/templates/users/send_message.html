<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message</title>
    <!-- Added Google Fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Nunito&family=Pixelify+Sans&display=swap" rel="stylesheet">
    
    <!-- Added Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <style>
        body {
            background-color: antiquewhite;
        }

        .navbar {
            background-color: black;
        }

        .logo {
            margin-left: 20px;
            font-family: 'Dancing Script', cursive;
            font-family: 'Nunito', sans-serif;
            font-family: 'Pixelify Sans', sans-serif;
            font-size: large;
            color: #fff;
        }

        .navbar-brand {
            margin-right: 20px;
            padding: 10px;
            font-size: 1.5rem;
            transition: color 0.3s;
            color: #fff;
        }

        .navbar-nav {
            margin-right: 60px;
            padding-right: 30px;
        }

        .nav-link {
            margin: 0 10px;
            padding: 10px;
            font-size: 1.2rem;
            transition: color 0.3s;
            color: #fff;
        }

        .nav-link:hover {
            color: #ffc107;
        }

        .navbar-brand:hover {
            color: #ffc107;
        }
        
        /* Card styling */
        .card {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.8);
        }

        #message {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #04AA6D;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">
            <a class="navbar-brand text-light logo" href="#">Cab-Share</a>
            <!-- Add your navigation links if needed -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/home">Home</a>
                    </li>
                    <!-- Add more navigation links if needed -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="card">
        <h1>Send Message</h1>

        <form method="post" action="{% url 'home' %}">
            {% csrf_token %}
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="10" cols="50" required></textarea>
            <br>
            <input type="hidden" name="request_id" value="{{ request_id }}">
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Added Bootstrap JS and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+2rO5EofzKxJv3jIdt+5A/lP6fiTN+TE5tbbvXGTCeMSojMEq0L3dWVvoKxNh" crossorigin="anonymous"></script>
</body>
</html>
