<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Nunito&family=Pixelify+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
            background-color: antiquewhite;
        }
        .navbar {
            background-color: black;
        }
        .logo{
            margin-left: 20px;
            font-family: 'Dancing Script', cursive;
            font-family: 'Nunito', sans-serif;
            font-family: 'Pixelify Sans', sans-serif;
            font-size: large;
        }
        .navbar-brand {
            margin-right: 20px; /* Add margin to the right of the brand */
            padding: 10px; /* Add padding to the brand */
            font-size: 1.5rem; /* Increase font size of the brand */
            transition: color 0.3s;
        }

        .navbar-nav {
            margin-right: 60px;
             /* Increase the spacing to the right */
            padding-right: 30px;
        }

        .nav-link {
            margin: 0 10px; /* Add margin to the individual nav links */
            padding: 10px; /* Add padding to the individual nav links */
            font-size: 1.2rem; /* Increase font size of the nav links */
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #ffc107; /* Change text color on hover */
        }
        .navbar-brand:hover {
            color: #ffc107; /* Change text color on hover */
        }
       
        .feature {
            display: flex;
            flex-direction: column;
            text-align: center;
            height: 300px; /* Set a fixed height for each feature */
        }

        .feature img {
            flex: 1; /* Let the image grow to fill the available space */
            max-height: 100%; /* Ensure the image doesn't exceed the container height */
            object-fit: cover; /* Maintain aspect ratio and cover the container */
            margin-bottom: 10px;
        }
        * {box-sizing: border-box}

/* Full-width input fields */
  input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: flexbox;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for all buttons */
button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 40%;
  opacity: 0.9;

}

button:hover {
  opacity:1;
}

/* Extra styles for the cancel button */
.cancelbtn {
  padding: 14px 20px;
  background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn, .signupbtn {
  float: left;
  width: 50%;
}

/* Add padding to container elements */
.box-container {
  padding: 16px;
}

/* Clear floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}
.card-body{
    background-color: rgb(156, 146, 134);
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
  .cancelbtn, .signupbtn {
    width: 100%;
  }
}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">
            <a class="navbar-brand text-light logo" href="#">Cab-Share</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="/profile">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-light" href="userlogin.html">Logout</a>
                    </li>
                    <!-- Uncomment the following lines to add Logout button -->
                    <!-- <li class="nav-item">
                        <a class="nav-link text-light" href="#">Logout</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center card-body">
                        <h3>Edit Request</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" action="">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="tripDate" class="form-label">Trip Date and Time</label>
                                <input type="datetime-local" class="form-control" id="tripDate" name="trip_date_time" value="{{ existing_data.trip_date_time }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <input type="text" class="form-control" id="description" name="desc" value="{{ existing_data.desc }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="passengers" class="form-label">Number of Passengers</label>
                                <input type="number" class="form-control" id="passengers" name="no_passengers" value="{{ existing_data.no_passengers }}" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- Your content goes here -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+2rO5EofzKxJv3jIdt+5A/lP6fiTN+TE5tbbvXGTCeMSojMEq0L3dWVvoKxNh" crossorigin="anonymous"></script>
</body>
</html>
